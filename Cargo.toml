[package]
name = "innisfree"
version = "0.1.1"
authors = ["Conor Schaefer <conor.schaefer@gmail.com>"]
edition = "2018"
description = "Exposes local services on public IPv4 address, via cloud server."

[dependencies]
clap = "3.0.0-beta.2"
ctrlc = { version = "3.0" }
log = "0.4.0"
env_logger = "0.8.3"
home = "0.5.3"
reqwest = { version = "0.11", features = ["blocking", "json", "rustls"] }
serde = { version = "1.0.89", features = ["derive"] }
serde_derive = "1.0.89"
serde_json = "1.0.39"
serde_yaml = "0.8.17"
tempfile = "3"
tera = "1"

futures = "0.3.6"
rand = "0.7.3"
tokio = { version = "0.3.1", features = [ "io-util", "net", "rt-multi-thread", "macros" ] }


[package.metadata.deb]
maintainer-scripts = "debian/"
# Autogenerated deps were:
